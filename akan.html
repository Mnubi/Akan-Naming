<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Day Name</title>
        <link rel="stylesheet" href="akan.css">
    </head>
    <body>
        <div class="Navigation">
            <ul>
                <li><a href="index.html">Home</a> </li>
                <li><a href="akan.html">Day Name</a></li>
            </ul>
        </div>
        <div class="fill">
            <div class="data">
                <form>
                    <label for="fname">Full Name:</label><br>
                    <input type="text" id="name" placeholder="Enter Full Name"><br><br><br>
                    
                    <label for="Day">Day:</label><br>
                    <input type="text" id="day" placeholder="Enter Date"><br><br><br>
                    
                    <label for="Month">Month:</label><br>
                    <input type="text" id="Month"  placeholder="Enter Month"><br><br><br>
                    
                    <label for="Year">Year:</label><br>
                    <input type="text" id="year"  placeholder="Enter Year"><br><br><br>
                   
                    <div class="gender">
                        <label>Gender</label><br>
                        <input type="radio" name="gender" id="male" value="male" checked> Male
                        <input type="radio" name="gender" id="female" value="female"> Female
                    </div><br>
                    <br><br>

                    <button><a onclick="submit()" class="btn btn-outline-info btn-lg">Submit</a></button>

                    <button type="reset" class="btn btn-outline-info btn-lg">Reset</button>


                    <p id="output"></p>
                </form>
            
                

            </div>
        </div>
    <script src="main.js"></script>

    </body>
</html>
